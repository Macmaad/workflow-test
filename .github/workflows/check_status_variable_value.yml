name: Check variable value

on:
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: [change variable value]
    types:
      - completed

jobs:
  change_variable_status:
    runs-on: ubuntu-latest
    steps:
      - name: Fail on bad status
        if: ${{ vars.ENV_DEPLOYMENT_STATUS != 'SUCCESS' }}
        run: |
          echo "Variable not in the correct state"
          exit 1

